<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Venue</title>

        <!-- Favicons -->
        <link rel="shortcut icon" href="#" type="image/x-icon">

        <!-- Font Awesome Solid + Brands -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
            integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css"
            integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css"
            integrity="sha512-Hp+WwK4QdKZk9/W0ViDvLunYjFrGJmNDt6sCflZNkjgvNq9mY+0tMbd6tWMiAlcf1OQyqL4gn2rYp7UsfssZPA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">

        <!-- Bootstrap CDN Link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <!-- Website Main CSS File -->
        <link href="main.css" rel="stylesheet">

    </head>
    <body>
        <section class="signin_page_section">
            <div class="container-fluid">
                <div class="row no-gutters">
                    <div class="col-md-8 left-side">
                        <div class="overlay">
                            <div class="signin_page_section--content">
                                <div class="signin_page_section--content--box">

                                    <!-- Logo -->
                                    <img src="../assets/img/logo/main-logo.png"
                                        alt="main-logo"
                                        class="img-fluid logo_img">
                                    <!-- Logo -->

                                    <!-- Heading -->
                                    <h1
                                        class="text-light d-flex align-content-center mt-3">
                                        <span
                                            class="signin_page_section--content--box--heading">
                                            5K+
                                        </span>

                                        <!-- Title -->
                                        <div>
                                            <p
                                                class="signin_page_section--content--box--title">
                                                Venues
                                                <br>
                                                Available
                                            </p>
                                        </div>
                                    </h1>

                                    <!-- Star Review Image -->
                                    <div>
                                        <img src="../assets/img/star-review.png"
                                            alt="star-review" width="198px"
                                            class="img-fluid mt-2">
                                    </div>

                                </div>

                                <div>
                                    <div
                                        class="container d-flex justify-content-center align-items-center social-icons--box">
                                        <div>
                                            <p class="text-light pr-5 fs-5">
                                                Visit Us
                                                at
                                            </p>
                                        </div>

                                        <!-- Social Icons -->
                                        <div class="social-icons">
                                            <a href="#" class="social-icon">
                                                <i
                                                    class="fab fa-facebook-f"></i>
                                            </a>
                                            <a href="#" class="social-icon">
                                                <i class="fab fa-instagram"></i>
                                            </a>
                                            <a href="#" class="social-icon">
                                                <i
                                                    class="fab fa-linkedin-in"></i>
                                            </a>
                                        </div>
                                        <!-- Social Icons -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Side -->
                    <div class="col-md-4 right-side">
                        <div class="signup-form">

                            <!-- Right Side Heading -->
                            <h2>
                                Amplify Venue Reach & Find the most suitable
                                Location
                            </h2>

                            <!-- Right Side Title -->
                            <p>Let's begin! Sign In Your Account</p>

                            <!-- Right Side Form -->
                            <form class="signup_form">

                                <div class="form-group">
                                    <label class="signup_form--label"> Name
                                    </label>
                                    <input type="text"
                                        class="form-control form_control"
                                        placeholder="Enter Name">
                                </div>

                                <!-- Email Input -->
                                <div class="form-group">
                                    <label class="signup_form--label">
                                        Email Address </label>
                                    <input type="email"
                                        class="form-control form_control"
                                        placeholder="Enter Email Address">
                                </div>

                                <!-- Phone Number -->
                                <div class="form-group">
                                    <label class="signup_form--label">
                                        Phone Number </label>
                                    <div class="input-group mb-3">
                                        <button
                                            class="btn dropdown-toggle dropdown_toggle form_control"
                                            type="button"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false">
                                            <img src="../assets/img/flag.png"
                                                alt="flag" class="img-fluid">
                                            +44
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a
                                                    class="dropdown-item d-flex justify-content-start align-items-start"
                                                    href="#">
                                                    <img
                                                        src="../assets/img/flag.png"
                                                        alt="flag"
                                                        class="img-fluid flags_img">
                                                    <span>
                                                        France
                                                    </span>
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="dropdown-item d-flex justify-content-start align-items-start"
                                                    href="#">
                                                    <img
                                                        src="../assets/img/flag.png"
                                                        alt="flag"
                                                        class="img-fluid flags_img">
                                                    <span>
                                                        France
                                                    </span>
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="dropdown-item d-flex justify-content-start align-items-start"
                                                    href="#">
                                                    <img
                                                        src="../assets/img/flag.png"
                                                        alt="flag"
                                                        class="img-fluid flags_img">
                                                    <span>
                                                        France
                                                    </span>
                                                </a>
                                            </li>

                                        </ul>
                                        <input type="text"
                                            class="form-control form_control"
                                            aria-label
                                            placeholder="Enter Phone Number">
                                    </div>
                                </div>

                                <!-- Passoword Input -->
                                <div class="form-group">
                                    <label class="signup_form--label"> Password
                                    </label>
                                    <input type="password"
                                        class="form-control form_control password_form_control"
                                        placeholder="Password">
                                    <!-- <span id="togglePassword"
                                        class="toggle-password">
                                        <i class="fa-regular fa-eye"></i>
                                    </span> -->
                                </div>

                                <!-- Confirm Passoword Input -->
                                <div class="form-group">
                                    <label class="signup_form--label"> Confirm Password
                                    </label>
                                    <input type="password"
                                        class="form-control form_control cross_eye_icn_box"
                                        placeholder="Confirm Password">
                                    <!-- <span id="togglePassword"
                                        class="cross_eye_icn">
                                        <i class="fa-regular fa-eye-slash"></i>
                                    </span> -->
                                </div>

                                <!-- Checkbox Input -->
                                <div class="form-group form-check">
                                    <input type="checkbox"
                                        class="form-check-input text-dark"
                                        id="termsConditions">
                                    <label class="form-check-label text-dark">
                                        Remember me
                                    </label>
                                </div>

                                <!-- Sign in button -->
                                <a href="../signin2/signin2.html"
                                    class="signin_btn d-flex justify-content-center align-content-center py-3">Sign
                                    In</a>

                                <div class="text-center text-dark fw-bold mt-3">
                                    <span>Or</span>
                                </div>

                                <!-- Social Login button -->
                                <div
                                    class="container d-flex flex-column align-items-center justify-content-center mt-2">

                                    <!-- Google -->
                                    <button class="social_btn btn-google">
                                        <img
                                            src="../assets/img/social-img/google.svg"
                                            alt="Google logo" class="btn-logo">
                                        Sign Up with Google
                                    </button>

                                    <!-- Facebook -->
                                    <button class="social_btn btn-facebook">
                                        <img
                                            src="../assets/img/social-img/facebook.svg"
                                            alt="Facebook logo"
                                            class="btn-logo">
                                        Sign Up with Facebook
                                    </button>

                                    <!-- Signup Button -->
                                    <p class="mt-1">
                                        Already have an account?
                                        <a href="../signup1/signup1.html"
                                            class="sign-in-link">Sign Up</a>
                                    </p>
                                    <!-- Signup Button -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
