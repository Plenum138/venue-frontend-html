        <section class="signup_page_section">
            <div class="container-fluid">
                <div class="row no-gutters">
                    <div class="col-md-7 left-side">
                        <div class="overlay">
                            <div class="signup_page_section--content">
                                <div class="signup_page_section--content--box">
                                    <img src="assets/img/main-logo.png"
                                        alt="logo">
                                    <h1
                                        class="text-light d-flex align-content-center">
                                        <span
                                            class="signup_page_section--content--box--heading">
                                            5K+
                                        </span>
                                        <div>
                                            <p class="signup_page_section--content--box--title">
                                                Venues
                                                <br>
                                                Available
                                            </p>
                                        </div>
                                    </h1>
                                    <p class="text-light">VENUES . EVENTS .
                                        SERVICES</p>
                                    <div class="social-icons">
                                        <a href="#"><i
                                                class="fab fa-facebook-f"></i></a>
                                        <a href="#"><i
                                                class="fab fa-instagram"></i></a>
                                        <a href="#"><i
                                                class="fab fa-linkedin-in"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 right-side">
                        <div class="signup-form">
                            <h2>Amplify Venue Reach & Find the most suitable
                                Location</h2>
                            <p>Let's begin! Create Your Account</p>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control"
                                        placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control"
                                        placeholder="Enter Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control"
                                        placeholder="Enter Phone Number">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"
                                        placeholder="Confirm Password">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox"
                                        class="form-check-input"
                                        id="createVenue">
                                    <label class="form-check-label"
                                        for="createVenue">I will create my venue
                                        in
                                        future</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox"
                                        class="form-check-input"
                                        id="termsConditions">
                                    <label class="form-check-label"
                                        for="termsConditions">Agree <a
                                            href="#">Terms &
                                            Conditions</a></label>
                                </div>
                                <button type="submit"
                                    class="btn btn-primary btn-block">Sign
                                    Up</button>
                                <div class="text-center mt-3">
                                    <span>Or</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
